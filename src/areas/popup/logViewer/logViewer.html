<style>
    .log-viewer-container{
        height: 100%;
        display: flex;
        flex-direction: column;
    }
    .log-viewer-container table{
        border-collapse: collapse;
        width: 100%;
    }
    .log-viewer-container td{
        border-style: solid;
        border-width: 1px;
    }
    .log-head>td:first-child{
        text-align: center;
        border-right-width: 0;
    }
    .log-head>td:nth-child(2){
        border-left-width: 0;
    }
    .log-head:hover{
        cursor: pointer;
        filter: brightness(70%);
    }
    .actions {
        display: flex;
        background-color: #222222;
        border-top-style: solid;
        border-top-color: #333333;
        border-top-width: thin;
        margin-top: auto;
    }
    .actions>div {
        background-color: #6f6f6f;
    }
    .actions>div:hover {
        filter:brightness(150%);
        cursor: pointer;
    }
    .actions>div:active {
        filter:brightness(120%);
    }
    .actions>div img {
        width: 4em;
    }
    .actions .delete {
        background-color: #b90000;
        margin-left: auto;
    }
</style>
<div class="log-viewer-container">
    <notification-div></notification-div>
    <table>
        <tbody></tbody>
    </table>
    <div class="actions">
        <div class="delete" title="Delete logs"><img src="/media/x-square.svg"></div>
    </div>
</div>
